<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:replace="~{fragments :: head}"></link>
	<title>Index Categorie</title>
</head>

<body>

	<div class="container">
		
		<div th:replace="~{fragments :: navbar('categorias')}"></div>
	
		<h1 class="m-3">Elenco Categorie</h1>
		
		<h3><a th:href="@{/categorias/create}">Inserisci nuova categoria</a></h3>
		
		<table class="table table-striped table-bordered">
		  <thead>
		    <tr>
		      <th scope="col">ID</th>
		      <th scope="col">Nome</th>
		      <th scope="col">MODIFICA</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="categoria : ${elencoCategorie}">
		      	<th scope="row" th:text="${categoria.id}"></th>
		      	<td>[[ ${categoria.nome} ]]</td>
		      	<td sec:authorize="hasAuthority('ADMIN')">
		      		<a th:href="@{'/categorias/edit/' + ${categoria.id} }">Modifica</a>
		     	</td>
				<td sec:authorize="hasAuthority('ADMIN')">
			      	<form action="#" th:action="@{'/categorias/delete/' + ${categoria.id} }" method="post">
						<button class="btn btn-danger" type="submit" id="submitButton">
							Elimina
						</button>
					</form>
			    </td>
		    </tr>
		  </tbody>
		</table>
		
	</div>
	
</body>

</html>
