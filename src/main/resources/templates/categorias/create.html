<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link th:replace="~{fragments :: head}"></link>
	<title>Inserisci nuova Categoria</title>
</head>

<body>

	<div class="container">

		<div th:replace="~{fragments :: navbar('createCategoria')}"></div>
		
		<h2 class="m-5">Inserisci Categoria</h2>

		<form class="m-5" id="categoria-form" th:object="${categoria}" th:action="@{/categorias/create}" method="post">
		
			<ul>
				<li class="text-danger border" th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
			</ul>
			
			<label for="nome">Nome</label>
			<input type="text" id="nome" th:field="*{nome}">
	
			<input type="submit">
			
		</form>
		
		<a th:href="@{/categorias}">Torna alla lista categorie</a>
	</div>
	
</body>

</html>
