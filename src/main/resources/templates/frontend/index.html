<html>

	<head>
		<meta charset="UTF-8">

        	crossorigin="anonymous" referrerpolicy="no-referrer" />
    	<!-- FONT AWESOME -->

    	<script src="script/index.js" defer></script>

    	<!-- STA FUNZIONANDO SENZA DEFER -->

		<title>Home Page - Galleria Foto</title>
	</head>
	
	<body>
	
		<div class="container">
		
		<ul class="nav nav-tabs d-flex align-items-center m-5">
			<li class="nav-item">
				<a class="nav-link m-2" href="/">AREA RISERVATA</a>
			</li>
		</ul>

	        <form action="/frontend" class="d-flex justify-content-around border m-5">
				<div>
					<label>Filtra foto: </label>
					<input type="text" name="keyword">
				</div>
				
				<div>
					<label for="titolo">per Titolo</label>
					<input type="radio" name="fieldFilter" id="titolo" value="titolo" checked>
				</div>
				
				<div>
					<label for="tag">per Tag</label>
					<input type="radio" name="fieldFilter" id="tag" value="tag">
				</div>
				
				<input type="submit" value="Filtra">
			</form>
	
	        <table class="table m-5 border">
	            <thead>
	                <tr>
	                    <td>ID</td>
	                    <td>Titolo</td>
	                    <td>Tag</td>
	                    <td>URL</td>
	                </tr>
	            </thead>
	            <tbody id="table_elenco_fotos"></tbody>
	        </table>

    	</div>
		
	</body>

</html>
